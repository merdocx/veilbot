[pytest]
# Конфигурация pytest для VeilBot

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки asyncio
asyncio_mode = auto

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты (быстрые, изолированные)
    integration: Интеграционные тесты (требуют БД или внешние сервисы)
    slow: Медленные тесты
    critical: Критичные тесты (должны всегда проходить)

# Минимальная версия Python
minversion = 6.0

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

