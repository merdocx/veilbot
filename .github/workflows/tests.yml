name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Запуск тестов каждый день в 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Позволяет запускать тесты вручную через GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
 
    - name: Run ruff (critical lint checks)
      run: |
        ruff check --respect-gitignore .

    - name: Run mypy
      run: |
        python -m mypy --config-file mypy.ini --follow-imports=skip \
          bot/handlers/common.py \
          bot/services/free_tariff.py \
          bot/services/tariff_service.py

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=bot.services \
          --cov=validators \
          --cov=bot.handlers \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

